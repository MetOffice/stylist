[style.bad_character]
rules = FortranCharacterset

[style.missing_implicit]
rules = MissingImplicit

[style.missing_implicit#require_everywhere]
rules = MissingImplicit(require_everywhere=True)

[style.missing_only]
rules = MissingOnly

[style.missing_pointer_init]
rules = MissingPointerInit

[style.wrong_kind]
rules = KindPattern(integer=r'.*_jazz', real=r'.*_metal')

[style.labelled_exit]
rules = LabelledExit

[style.intrinsic_module]
rules = IntrinsicModule

[style.multiple]
rules = FortranCharacterset, MissingImplicit(require_everywhere=True), MissingPointerInit
