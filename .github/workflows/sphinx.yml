# Inspired by https://github.com/rkdarst/sphinx-actions-test/blob/master/.github/workflows/sphinx-build.yml

name: sphinx
on: [push, pull_request]

env:
  TRUNK_BRANCH: "master"
  # SCRICT_OPTS: "-W --keep-going -T"

jobs:
  build-and-deploy:
    name: Build and deploy to gh-pages
    runs-on: ubuntu-latest
    steps:
      - name: Check out Stylist project source
        uses: actions/checkout@v3
        with:
          path: stylist
          fetch-depth: 1
          lfs: true

      - name: Checkout Stylist project pages
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          cd stylist
          python -m pip install --upgrade pip
          pip install .[docs]

      - name: Debugging information
        run: |
          echo "github.ref:" ${{github.ref}}
          echo "github.event_name:" ${{github.event_name}}
          echo "github.head_ref:" ${{github.head_ref}}
          echo "github.base_ref:" ${{github.base_ref}}
          set -x
          cd stylist
          git rev-parse --abbrev-ref HEAD
          git branch
          git branch -a
          git remote -v
          python -V
          pip list --not-required
          pip list

      - name: Build Sphinx docs
        run: |
          cd stylist/documentation
          make html

      # Publish
      #
      - name: Copy new build (trunk)
        if: |
          contains(github.event_name, 'push')
          && contains(github.ref, env.TRUNK_BRANCH)
        run: |
          set -x
          cd gh-pages
          find . -mindepth 1 ! -path 'branch*' -exec git rm {} \;
          rsync -a ../stylist/documentation/build/html/ gh-pages/
          find . -mindepth 1 ! -path 'branch*' -exec git add {} \;

      - name: Copy new build (branch)
        if: |
          contains(github.event_name, 'push')
          && !contains(github.ref, env.TRUNK_BRANCH)
        run: |
          set -x
          brname="${{github.ref}}"
          brname="${brname##refs/heads/}"
          brdir=${brname//\//--}  # replace '/' with '--'
          cd gh-pages
          git rm -r branch/${brdir}
          mkdir -p branch
          rsync -a ../stylist/documentation/build/html branch/${brdir}
          git add branch/${brdir}

      - name: Delete old feature branches
        if: ${{ github.event_name == 'push' }}
        run: |
          set -x
          cd gh-pages
          for brdir in $(ls branch/) ; do
              brname=${brdir//--//\/}  # replace '--' with '/'
              if ! git show-ref remotes/origin/$brname ; then
                  echo "Removing $brdir"
                  git rm branch/$brdir
              fi
          done

      - name: Add "no jekyll" file
        if: ${{ github.event_name == 'push' }}
        run: |
          touch gh-pages/.nojekyll

      - name: Deploy
        if: ${{ github.event_name == 'push' }}
        run: |
          set -x
          git_hash=$(git rev-parse --short "${{ github.sha }}")
          cd gh-pages
          git commit -a -m "Documentation from $git_hash"

